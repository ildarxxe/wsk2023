<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="manifest" content="manifest.json">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Убедитесь, что стили, которые не кэшируются через CDN, добавлены в CSS */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        .container { max-width: 768px; }
        /* Индикатор изначально скрыт, будет показан через JS при оффлайн */
        #status-indicator { display: none; }
    </style>
</head>
<body>
<div id="status-indicator" class="fixed top-0 left-0 right-0 p-2 text-center font-bold bg-red-500 text-white shadow-lg z-50">
    Вы в автономном режиме. Отображаются кэшированные новости.
</div>

<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-900 border-b pb-2">Последние новости AI</h1>

    <div id="news-list" class="space-y-4">
        <div class="text-center p-8 text-gray-500" id="loading-message">Загрузка статей...</div>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
